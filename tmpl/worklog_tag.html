<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Krzysztof Kowalczyk notes by tag</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>

    {{ template "page_navbar.html" . }}

    <div id="content">
        <div id="post" style="margin-left:auto;margin-right:auto;margin-top:2em;">
            <div class="title">
                <a href="/">Home</a> / <a href="/worklog">Notes</a> / {{ len .Posts }} {{ if gt (len .Posts) 1 }}posts{{else}}post{{end}} tagged with #{{ .Tag }}
            </div>

            {{ range .Posts }}
            <pre class="worklog-post"><a href="/worklog/post/{{ .ID }}" class="worklog-post-link">{{ .DayStr }}</a>{{ if .Tags }}<span class="worklog-tags">{{ range .Tags}}<a href="/worklog/tag/{{.}}">#{{.}}</a>{{end}}</span>{{ end }}{{ .HTMLBody }}</pre>            {{ end }}

        </div>
    </div>

    {{ template "analytics.html" . }}

</body>

</html>
