<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Krzysztof Kowalczyk</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>

    {{ template "page_navbar.html" . }}

    <div id="content">

        <div id="post" style="margin-left:auto;margin-right:auto;margin-top:2em;">
            <div class="title">
                <a href="/">Home</a> / <a href="/dailynotes">Notes</a> / <a href="/dailynotes/week/{{ .WeekStartDay }}">Week of {{ .WeekStartDay }}</a> / Note
            </div>

            <pre class="notes-note"><span class="notes-day">{{ .Note.DayStr }}</span>{{ if .Note.Tags }}<span class="notes-tags">{{ range .Note.Tags}}<a href="/dailynotes/tag/{{.}}">#{{.}}</a>{{end}}</span>{{ end }}{{ .Note.HTMLBody }}</pre>

        </div>
    </div>

    {{ template "analytics.html" . }}

</body>

</html>
