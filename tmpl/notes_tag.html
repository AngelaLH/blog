<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Krzysztof Kowalczyk notes by tag</title>
    <link href="/css/main.css" type="text/css" rel="stylesheet">
</head>

<body>

    {{ template "page_navbar.html" . }}

    <div id="content">
        <div id="post" style="margin-left:auto;margin-right:auto;margin-top:2em;">
            <div class="title">
                <a href="/">Home</a> / <a href="/dailynotes">Notes</a> / {{ len .Notes }} {{ if gt (len .Notes) 1 }}notes{{else}}note{{end}} tagged with #{{ .Tag }}
            </div>

            {{ range .Notes }}
            <pre class="notes-note"><a href="{{.URL}}" class="notes-note-link">{{ .DayWithNameStr }}</a>{{ if .Tags }}<span class="notes-tags">{{ range .Tags}}<a href="/dailynotes/tag/{{.}}">#{{.}}</a>{{end}}</span>{{ end }}<br/>{{ .HTMLBody }}</pre>            {{ end }}

        </div>
    </div>

    {{ template "analytics.html" . }}

</body>

</html>
